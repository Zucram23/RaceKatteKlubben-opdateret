<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add a New Cat</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      padding: 40px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h1 {
      color: #2c3e50;
      text-align: center;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      font-size: 16px;
      color: #34495e;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .form-group button {
      background-color: #3498db;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Add a New Cat</h1>
  <form th:action="@{/RaceKatteKlubben/profile/{id}/add-cat(id=${user.id})}" method="post">
    <div class="form-group">
      <label for="name">Cat Name</label>
      <input type="text" id="name" name="name" required />
    </div>
    <div class="form-group">
      <label for="age">Age</label>
      <input type="number" id="age" name="age" required />
    </div>
    <div class="form-group">
      <label for="race">Race</label>
      <input type="text" id="race" name="race" required />
    </div>
    <button type="submit">Add Cat</button>
  </form>
</div>
</body>
</html>
