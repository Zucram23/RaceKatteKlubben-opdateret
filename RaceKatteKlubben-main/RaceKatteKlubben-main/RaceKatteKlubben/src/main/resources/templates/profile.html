<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>User Profile</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 20px;
    }
    .profile-info {
      margin-bottom: 20px;
    }
    .profile-info p {
      font-size: 16px;
    }
    .profile-info strong {
      display: inline-block;
      width: 150px;
      color: #34495e;
    }
    .cat-section {
      margin-top: 20px;
    }
    .cat-section a {
      color: #8e44ad;
      font-weight: bold;
      text-decoration: none;
    }
    .cat-section a:hover {
      text-decoration: underline;
    }
    .buttons {
      margin-top: 20px;
      text-align: center;
    }
    .buttons a, .buttons form button {
      margin: 0 10px;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      border: none;
    }
    .buttons a:hover, .buttons form button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>User Profile</h1>

  <div class="profile-info">
    <p><strong>Name:</strong> <span th:text="${user.name}"></span></p>
    <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
  </div>

  <div class="cat-section">
    <h3>My Cats</h3>
    <div th:if="${user.cats != null and !user.cats.isEmpty()}">
      <ul>
        <li th:each="cat : ${user.cats}" th:text="${cat.name}"></li>
      </ul>
    </div>
    <div th:if="${user.cats == null or user.cats.isEmpty()}">
      <p>You don't have any cats added yet!</p>
    </div>
    <a th:href="@{/RaceKatteKlubben/profile/{id}/add-cat(id=${user.id})}">Add a New Cat</a>
  </div>

  <div class="buttons">
    <a th:href="@{/RaceKatteKlubben/profile/{id}/edit(id=${user.id})}">Edit Profile</a>
    <a th:href="@{/RaceKatteKlubben/Events}">Go To Events</a>

    <!-- Logout button styled like the others -->
    <form action="/RaceKatteKlubben/logout" method="post" style="display: inline;">
      <button type="submit">Back to Login</button>
    </form>
  </div>
</div>
</body>
</html>
